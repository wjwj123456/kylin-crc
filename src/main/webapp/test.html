<script>
    console.log(getTaskName());
    console.log(encodeURI(getTaskName()));

    /**
     * 获取项目名
     *
     * @returns {string}
     */
    function getTaskName() {
        console.log(window.location);
        var reg = new RegExp("(^|&)taskName=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) {
            return unescape(r[2]);
        }

        return ''; //返回参数值
    }
</script>
